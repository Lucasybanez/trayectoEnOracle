
<body>
    <div>
        <canvas id="Bandera" width="600" height="400"></canvas>
    </div>
</body>


<script>


    var pantalla = document.querySelector("#Bandera");
    var pincel = pantalla.getContext("2d");



    pincel.fillStyle = "white";
    pincel.fillRect(0,0,600,300);

    pincel.fillStyle = "blue";
    pincel.fillRect(0,0,600,100);
    pincel.fillRect(0,200,600,100);

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.arc(300,150,30,0,2*3.14);
    pincel.fill();


</script>
